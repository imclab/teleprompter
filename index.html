<!doctype html>
<html>
  <head>
    <title>Google Teleprompter</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100%; margin-right: .5%; font-size: 200%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .suggestion {color: #999; font-size: 10%; display: none;}
      h1 {font-size: 1000%; text-align: center;}
    </style>
  </head>
  <body>
    <h1 id="messages"></h1>
    <form>
      <input id="m" autocomplete="off" />
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var socket = io();
      $('#m').on('keyup', function(e){
        if (e.keyCode == 32) {
          socket.emit('prompt', $('#m').val());
        }
        return false;
      });
      socket.on('response', function(msg){
        $('#messages').html(msg);
      });
    </script>

  </body>
</html>
